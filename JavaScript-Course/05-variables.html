  <title>Variables</title>
</head>
<body>
  <Script>
    let variable1 = 3;// we use let to assign a value
    console.log(variable1);

    let calculation = 2 + 2;
    console.log(calculation);
    console.log(calculation + 2);


    let result = calculation + 2;
    console.log(result);

    let message = 'hello';
    console.log(message); console.log(';');

    variable1 = 5; // if we want to re assigen a value to a variable we use just variable name and assigment opp.
    console.log(variable1);

    variable1 = variable1 + 1;
    console.log(variable1)

    const variable2 = 4; // we use const to assign a value that we dont want to change
    //variable2 = 5; // this will give an error

    var variable3 = 6; // this is an old way of assigning a value

    console.log(typeof variable3);
    console.log(typeof message);
  </Script>
  
</body>
