      /*Shortcuts for if-Statements
        - Ternary Operator
        - Guard Operator &&
        - default Operator ||
      */

      // Ternary Operator or it is called conditional operator if else in one line

      const result = 0 ? 'truthy' : 'falsy';
      console.log(result);
