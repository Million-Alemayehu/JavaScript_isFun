<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
//the DOM is the document object model
//it is a built-in object provided by javascript
<body>
  <button>hello</button>

  <script>
    document.body.innerHTML = 'hello';//document is the built-in object the dot notation is used to access the properties of the object 
  </script>
</body>
</html>
